<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black">


    <div class="text-2xl p-12">
      <a href="home.html">  <img src="Logo.png" alt="" class="w-28"></a>
    </div>
    <section>

        <div class=" h-96 w-96  m-auto border-2 bg-white px-4 py-4 rounded-2xl">
            

<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2x pt-2">Sign in </h1>
        <form class="space-y-4 md:space-y-6" action="#">

                <div class="pt-10">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                    <input type="email" name="email" id="email" class="bg-gray-100 border border-black rounded-lg w-full p-2" placeholder="name@company.com" required="required">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-100 border border-black  rounded-lg w-full p-2 " required="required">
                </div>
                <div class="">
                    <button class="bg-blue-500 text-white px-2 rounded-lg py-2 w-full hover:bg-gray-800 ">SIGN IN</button>
                </div>
                <p class="text-sm  text-black dark:text-gray-400 font-bold">
                    Don’t have an account yet? <a href="signup.html" class="font-medium text-primary-600 hover:underline text-blue-800 font-bold">Sign up</a>
                </p>

</form>
</div>
</section>
    
</body>
</html>
